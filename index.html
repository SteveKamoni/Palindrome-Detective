<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1 class="header">PALINDROME CHECKER!</h1>
    <section class="sect">
      <input class="input" type="text" placeholder="Enter your Palindrome" />
      <p class="answer"></p>
      <button class="check-btn">Check</button>
      <div class="info">
        🔁✨ A palindrome is like a magic mirror word! ✨🔁 <br />
        🔄 Reads the sameforwards and backwards! 🔄 <br />
        For example: "madam" 👉 🪞 👈 "madam" "racecar" 👉 🪞 👈 "racecar"
        <br />
        No matter how you flip it, it stays the same! 🎉🎉
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
